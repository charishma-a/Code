mutation SubmitProjectSupporting($input: UpdateProfileChampionInput!) {
  submitProjectSupporting(input: $input) {
    id
    profile {
      id
      firstName
      lastName
      email
    }
    onboardingStep {
      id
      nextStepSlug
      slug
      previousStepSlug
      label
      description
    }
    supportingProject {
      id
      title
      description
    }
    supportingIllnesses
  }
}
